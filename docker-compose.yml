version: "3"

services:
  payload:
    image: node:20-alpine
    build:
      context: ./event-tracker
    ports:
      - "3000:3000"
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    working_dir: /home/node/app/
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm dev"
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      DATABASE_URI: postgres://payload_user:payload_password@db:5432/payload_db
      PAYLOAD_SECRET: your_super_secret_key
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: payload_user
      POSTGRES_PASSWORD: payload_password
      POSTGRES_DB: payload_db
    volumes:
      - event_tracker_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  data:
  pgdata:
  node_modules:
